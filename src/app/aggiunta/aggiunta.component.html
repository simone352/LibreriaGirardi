<div style="margin: 20px;">
    <h1>In questa sezione puoi aggiungere un libro</h1>
</div>
<div *ngIf="visibile == true" style="margin-left: 20px; margin-top: 20px;">
    <button mat-fab (click)="visalFormLibro()">+</button>
</div>
<div *ngIf="visibile == false" style="margin-left: 100px; margin-top: 20px;">
    <form class="example-form" [formGroup]="form" (ngSubmit)="addLibro()">
        <mat-form-field class="example-full-width">
            <mat-label>Titolo</mat-label>
            <input matInput formControlName="titolo">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Autore</mat-label>
            <input matInput formControlName="autore">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="tipo">
                <mat-option value="manuale">Manuale</mat-option>
                <mat-option value="guida">Guida</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button type="submit">conferma</button>
    </form>
</div>
